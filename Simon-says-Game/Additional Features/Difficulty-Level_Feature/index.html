<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8" />
    <!-- Set the title of the webpage -->
    <title>Simon</title>
    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link the Google Fonts stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <!-- Include the game.js file -->
    <script src="./game.js" defer></script>
  </head>
  <body>
    <!-- Display the level title -->
    <h1 id="level-title">Press A Key to Start</h1>
    <!-- Create a container for the game buttons -->
    <div class="container">
      <!-- Create a row for the first two buttons -->
      <div class="row">
        <!-- Create a green button -->
        <div type="button" id="green" class="btn green"></div>
        <!-- Create a red button -->
        <div type="button" id="red" class="btn red"></div>
      </div>
      <!-- Create a row for the last two buttons -->
      <div class="row">
        <!-- Create a yellow button -->
        <div type="button" id="yellow" class="btn yellow"></div>
        <!-- Create a blue button -->
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
  </body>
</html>
