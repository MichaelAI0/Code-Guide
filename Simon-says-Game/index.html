<!-- This is the doctype declaration specifying the HTML version and language -->
<!DOCTYPE html>
<!-- This is the opening tag for the HTML document -->
<html lang="en" dir="ltr">
  <head>
    <!-- This is the meta tag specifying the character encoding for the document -->
    <meta charset="utf-8" />
    <!-- This is the title of the document -->
    <title>Simon</title>
    <!-- This is a link to an external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- This is a link to an external font file from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <!-- This is a script tag linking to an external JavaScript file -->
    <script src="./game.js" defer></script>
  </head>
  <body>
    <!-- This is the heading element displaying the level title -->
    <h1 id="level-title">Press A Key to Start</h1>
    <!-- This is a container div element -->
    <div class="container">
      <!-- This is a row div element -->
      <div class="row">
        <!-- This is a button div element with id "green" and class "btn green" -->
        <div type="button" id="green" class="btn green"></div>
        <!-- This is a button div element with id "red" and class "btn red" -->
        <div type="button" id="red" class="btn red"></div>
      </div>
      <!-- This is another row div element -->
      <div class="row">
        <!-- This is a button div element with id "yellow" and class "btn yellow" -->
        <div type="button" id="yellow" class="btn yellow"></div>
        <!-- This is a button div element with id "blue" and class "btn blue" -->
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
  </body>
</html>
